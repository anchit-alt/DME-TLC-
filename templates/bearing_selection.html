<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selection of Bearing</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        form {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        label, input {
            display: block;
            margin-bottom: 10px;
        }
        input {
            padding: 8px;
            width: 100%;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            background: #28a745;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background: #218838;
        }
    </style>
</head>
<body>
    <form action="#" method="POST">
        <p>If Axial load is less than 5 % of Radial load , choose Cylindrical Bearing</p>
        <p>Enter loads , you will be redirected directly</p>
        <label for="name">Axial Load (N)</label>
        <input type="number"  name="ax_load" step="any" required>
        <br>
        <label for="email">Radial Load (N)</label>
        <input type="number"  name="r_load" step="any" required>
        <br>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
